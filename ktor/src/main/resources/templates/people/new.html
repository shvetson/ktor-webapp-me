<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="text-align: left; font-family: sans-serif">
<h3 class="text-center">Новая персона</h3>
<hr>

<div class="container">
    <form th:method="post" th:action="@{~/api/v1/people/new}" th:object="${person}">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">Имя: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="firstName" th:name="firstName" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Фамилия: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="lastName" th:name="lastName" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">Дата рождения: </label>
            <div class="col-sm-10">
                <input class="form-control" type="date" id="dateOfBirth" th:name="dateOfBirth" required>
                <div id="dateOfBirthHelp" class="form-text">формат: мм/дд/гггг</div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">Телефон: </label>
            <div class="col-sm-10">
                <input class="form-control" type="tel" id="phone" th:name="phone"
                       value="+7(___)___-__-__"
                       pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
                <div id="phoneHelp" class="form-text">формат: +7(912) 456-78-90</div>
            </div>
        </div>

        <input type="submit" value="new" class="btn btn-primary mb-3">
    </form>
</div>

<hr>
<p>
    <a href="/api/v1/people">Главная</a>
</p>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
