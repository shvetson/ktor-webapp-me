<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>People journal</title>
</head>
<body style="text-align: center; font-family: sans-serif">
<h3><i>Список персон</i></h3>
<hr>

<span th:if="${people.isEmpty()}">Список пуст!</span>

<div th:each="person, iterStat: ${people}">
    <a th:href="@{people/{id}(id=${person.id})}"
       th:text="${iterStat.index+1} + '. ' + ${person.firstName} + ' ' + ${person.lastname}">Person</a>
</div>

<hr>
<p>
    <a th:href="@{people/new}">Новый</a>
</p>
</body>
</html>
